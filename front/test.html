<!doctype html>
<head>
	<title>Calendar</title>
	<link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="calendar">
		<div id="clock-0"  class="clock">0:00</div>
		<div id="clock-2"  class="clock">2:00</div>
		<div id="clock-4"  class="clock">4:00</div>
		<div id="clock-6"  class="clock">6:00</div>
		<div id="clock-8"  class="clock">8:00</div>
		<div id="clock-10" class="clock">10:00</div>
		<div id="clock-12" class="clock">12:00</div>
		<div id="clock-14" class="clock">14:00</div>
		<div id="clock-16" class="clock">16:00</div>
		<div id="clock-18" class="clock">18:00</div>
		<div id="clock-20" class="clock">20:00</div>
		<div id="clock-22" class="clock">22:00</div>
		<!-- <div id="clock-24" class="clock">24:00</div> -->

		<div class="days">
			<div class="day">
				<div class="meta">
					<span class="dayname">Monday</span>
					<span class="daydate">2018-02-26</span>
				</div>
				<div class="events">
					<div id="ev1" class="event">Föreläsning</div>
					<div id="ev2" class="event">Lunch</div>
					<div id="ev3" class="event">Supa</div>
					<div id="ev4" class="event">Mässa</div>
				</div>
			</div>
			<div class="day">
				<div class="meta">
					<span class="dayname">Tuesday</span>
					<span class="daydate">2018-02-27</span>
				</div>
				<div class="events">
					<div id="ev5" class="event">Lektion</div>
				</div>
			</div>
			<div class="day">
				<div class="meta">
					<span class="dayname">Wednesday</span>
					<span class="daydate">2018-02-28</span>
				</div>
				<div class="events">
				</div>
		</div>
	</div>
</body>
