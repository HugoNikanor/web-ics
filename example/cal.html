<html><head><title>Calendar</title><meta charset="utf-8" /><link type="text/css" rel="stylesheet" href="file/style.css" /><script src="file/jquery-3.3.1.min.js"></script><script src="file/script.js"></script><style>.c-example { background-color: rgb(109,81,247,0.9); }</style></head><body><span id="gen-time">Last Updated: Wed Oct 31 11:20:24+0100 2018</span><button id="goto-today" onclick="gotoToday()">Goto Today</button><div class="calendar"><div id="clock-0" class="clock">0:00</div><div id="clock-2" class="clock">2:00</div><div id="clock-4" class="clock">4:00</div><div id="clock-6" class="clock">6:00</div><div id="clock-8" class="clock">8:00</div><div id="clock-10" class="clock">10:00</div><div id="clock-12" class="clock">12:00</div><div id="clock-14" class="clock">14:00</div><div id="clock-16" class="clock">16:00</div><div id="clock-18" class="clock">18:00</div><div id="clock-20" class="clock">20:00</div><div id="clock-22" class="clock">22:00</div><div class="days"><div class="day" id="2018-10-31"><div class="meta"><span class="dayname">Wed</span><span class="daydate">2018-10-31</span></div><div class="events"><div class="event c-example" style="top: calc(100%/24 * 10.0);height: calc(100%/24 * 2.0);width: calc(100% * (1/2));left: calc(100% * (1/2) * (0));">Write about web-ics.</div><div class="event c-example" style="top: calc(100%/24 * 11.0);height: calc(100%/24 * 4.0);width: calc(100% * (1/2));left: calc(100% * (1/2) * (1));">Shitpost on Reddit</div></div></div><div class="day" id="2018-11-01"><div class="meta"><span class="dayname">Thu</span><span class="daydate">2018-11-01</span></div><div class="events"><div class="event c-example" style="top: calc(100%/24 * 8.0);height: calc(100%/24 * 5.0);width: calc(100% * (1));left: calc(100% * (1) * (0));">Do something the next day</div></div></div></div></div></body></html>
